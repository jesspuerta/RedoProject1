name: CORE Class Ranking 2024

on:
  pull_request:
  workflow_dispatch:

jobs:
  core-class-ranking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate CORE class ranking outputs
        run: python src/core_class_ranking_2024.py

      - name: Verify required outputs exist
        run: |
          test -f outputs/core_class_ranking_2024.csv
          test -f outputs/core_class_ranking_2024.png

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: core_class_ranking_2024_outputs
          path: outputs/
