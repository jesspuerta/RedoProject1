name: Rank Courses 2024

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate ranking outputs
        run: python src/rank_courses_2024.py

      - name: Verify required outputs
        run: |
          test -f outputs/2024_rank_order.csv
          test -f outputs/2024_rank_order.png
          test -f outputs/2024_rank_order.md

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: rank_order_outputs_2024
          path: outputs/
